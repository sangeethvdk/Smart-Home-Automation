<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Home Automation</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>

</head>
<body>

<header>
    <h1>Smart Home Automation Dashboard</h1>
</header>

<section class="gauges">
    <div class="gauge-container">
        <div id="voltageGauge"></div>
        <div id="voltageValue">230 V</div>
    </div>

    <div class="gauge-container">
        <div id="currentGauge"></div>
        <div id="currentValue">0 A</div>
    </div>

    <div class="gauge-container">
        <div id="powerGauge"></div>
        <div id="powerValue">0 W</div>
    </div>
</section>

<section class="controls">
    <label>Voltage (180-260V)</label><br>
    <input type="range" id="voltageSlider" min="180" max="260" value="230">
    <span id="sliderValue">230 V</span>
</section>

<section class="loads">
    <div class="load-box" id="load0">
        Light
        <button class="load-switch" data-load="0">OFF</button>
    </div>

    <div class="load-box" id="load1">
        Fan
        <button class="load-switch" data-load="1">OFF</button>
    </div>

    <div class="load-box" id="load2">
        AC
        <button class="load-switch" data-load="2">OFF</button>
    </div>
</section>

<section class="alert-box" id="alertBox">
    System Normal
</section>

<section class="graphs">
    <canvas id="energyChart"></canvas>
</section>

<script src="script.js"></script>

</body>
</html>
